<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#0b1020] via-[#0f172a] to-[#020617]
             flex items-center justify-center font-[Inter] text-white">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl
              border border-white/20 rounded-3xl
              shadow-[0_20px_80px_rgba(0,0,0,0.6)]
              p-8">

    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold">Match Administration</h1>
      <p class="text-sm text-gray-300 mt-1">Inter NIT Sports Meet</p>
    </div>

    <!-- FORM -->
    <div class="space-y-5">

      <!-- SPORT -->
      <div>
        <label class="text-sm text-gray-300">Sport *</label>
        <div class="relative mt-1">
          <select id="sport" onchange="updateTeams()"
            class="w-full rounded-xl bg-[#0b1020]/80 border border-white/20
                   px-4 py-3 pr-10 text-white shadow-inner
                   focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select Sport</option>
            <option value="Kabaddi">Kabaddi</option>
            <option value="Tug of War">Tug of War</option>
            <option value="Power Lifting">Power Lifting</option>
          </select>
        </div>
      </div>

      <!-- POOL (OPTIONAL) -->
      <div>
        <label class="text-sm text-gray-300">Pool (Optional)</label>
        <div class="relative mt-1">
          <select id="pool" onchange="updateTeams()"
            class="w-full rounded-xl bg-[#0b1020]/80 border border-white/20
                   px-4 py-3 pr-10 text-white shadow-inner
                   focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">All Pools</option>
            <option value="A">Pool A</option>
            <option value="B">Pool B</option>
            <option value="C">Pool C</option>
            <option value="D">Pool D</option>
            <option value="E">Pool E</option>
            <option value="F">Pool F</option>
          </select>
        </div>
      </div>

      <!-- TEAM 1 -->
      <div>
        <label class="text-sm text-gray-300">Team 1 *</label>
        <select id="t1"
          class="w-full rounded-xl bg-[#0b1020]/80 border border-white/20
                 px-4 py-3 text-white shadow-inner
                 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="" disabled selected>Select Team</option>
        </select>
      </div>

      <!-- TEAM 2 -->
      <div>
        <label class="text-sm text-gray-300">Team 2 *</label>
        <select id="t2"
          class="w-full rounded-xl bg-[#0b1020]/80 border border-white/20
                 px-4 py-3 text-white shadow-inner
                 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="" disabled selected>Select Team</option>
        </select>
      </div>

      <!-- SCORES -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-300">Score – Team 1 *</label>
          <input type="number" id="s1"
            class="mt-1 w-full rounded-xl bg-[#0b1020]/80 border border-white/20
                   px-4 py-3 text-white shadow-inner
                   focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-300">Score – Team 2 *</label>
          <input type="number" id="s2"
            class="mt-1 w-full rounded-xl bg-[#0b1020]/80 border border-white/20
                   px-4 py-3 text-white shadow-inner
                   focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
      </div>

      <!-- SUBMIT -->
      <button onclick="submitMatch()"
        class="w-full mt-6 py-3 rounded-xl font-semibold
               bg-indigo-600 hover:bg-indigo-700 transition shadow-lg">
        Submit Match
      </button>

    </div>
  </div>

<script>
const teams = [
  { name: "NIT Agartala", pool: "C" },
  { name: "NIT Arunachal Pradesh", pool: "C" },
  { name: "NIT Andhra Pradesh", pool: "C" },
  { name: "MANIT Bhopal", pool: "F" },
  { name: "NIT Calicut", pool: "B" },
  { name: "NIT Delhi", pool: "A" },
  { name: "NIT Durgapur", pool: "F" },
  { name: "NIT Goa", pool: "B" },
  { name: "NIT Hamirpur", pool: "A" },
  { name: "MNIT Jaipur", pool: "A" },
  { name: "NIT Jalandhar", pool: "A" },
  { name: "NIT Jamshedpur", pool: "F" },
  { name: "NIT Kurukshetra", pool: "F" },
  { name: "NIT Mizoram", pool: "C" },
  { name: "NIT Meghalaya", pool: "C" },
  { name: "VNIT Nagpur", pool: "F" },
  { name: "NIT Nagaland", pool: "F" },
  { name: "NIT Patna", pool: "B" },
  { name: "NIT Puducherry", pool: "E" },
  { name: "NIT Raipur", pool: "D" },
  { name: "NIT Rourkela", pool: "D" },
  { name: "NIT Silchar", pool: "D" },
  { name: "NIT Srinagar (J&K)", pool: "D" },
  { name: "SVNIT Surat", pool: "E" },
  { name: "NITK Surathkal", pool: "B" },
  { name: "NIT Tiruchirappalli", pool: "A" },
  { name: "NIT Uttarakhand", pool: "D" },
  { name: "NIT Warangal", pool: "B" },
  { name: "IIEST Shibpur", pool: "E" },
  { name: "NIT Sikkim", pool: "C" },
  { name: "NIT Allahabad", pool: "F" }
];

function updateTeams() {
  const pool = document.getElementById("pool").value;
  t1.innerHTML = `<option disabled selected>Select Team</option>`;
  t2.innerHTML = `<option disabled selected>Select Team</option>`;

  teams
    .filter(t => !pool || t.pool === pool)
    .forEach(t => {
      const label = `${t.name} (Pool ${t.pool})`;
      t1.innerHTML += `<option value="${t.name}">${label}</option>`;
      t2.innerHTML += `<option value="${t.name}">${label}</option>`;
    });
}

function submitMatch() {
  if (!sport.value || !t1.value || !t2.value || s1.value === "" || s2.value === "") {
    alert("All fields are mandatory");
    return;
  }
  if (t1.value === t2.value) {
    alert("Teams must be different");
    return;
  }

  fetch("https://inter-nit-backend.onrender.com/add-match", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      sport: sport.value,
      team1: t1.value,
      team2: t2.value,
      score1: Number(s1.value),
      score2: Number(s2.value),
      round: "league"
    })
  })
  .then(() => alert("Match submitted successfully"));
}
</script>

</body>
</html>
